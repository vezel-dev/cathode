# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
    push:
        branches-ignore:
            - dependabot/**
    pull_request:
    workflow_dispatch:
defaults:
    run:
        shell: bash
env:
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_GENERATE_ASPNET_CERTIFICATE: false
    DOTNET_NOLOGO: true
jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                os:
                    - macos-13
                    - ubuntu-22.04
                    - windows-2022
                cfg:
                    - Debug
                    - Release
        runs-on: ${{ matrix.os }}
        steps:
            - name: Clone repository
              uses: actions/checkout@v3.5.2
              with:
                  fetch-depth: 0
                  submodules: recursive
            - name: Set up .NET
              uses: actions/setup-dotnet@v3.2.0
            - name: Build project
              run: |
                  dotnet nuget --version # TODO: https://github.com/NuGet/Home/issues/12159
                  dotnet tool restore
                  dotnet publish -c ${{ matrix.cfg }}
            - name: Run samples
              run: |
                  dotnet example --all \
                      --skip cancellation \
                      --skip control \
                      --skip cursor \
                      --skip raw \
                      --skip scrolling \
                      --skip signals \
                      --skip width
